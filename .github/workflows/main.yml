name: CI on Push and Pull Request

on: [push, pull_request]

jobs:      
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        cd GitHubActionDemo
        nuget restore
        cd GitHubActionDemo.Android
        msbuild GitHubActionDemo.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        cd Blank
        nuget restore
        msbuild Blank.iOS/Blank.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug

        
